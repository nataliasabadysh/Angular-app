<div class="container">
  <form  class="mt-5" #form="ngForm" novalidate (ngSubmit)="onSubmit(form)">

    <!--Name-->
    <div class="frorm-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.name"
        name="name"
        #nameValue="ngModel"
        required
      >
    <div class="alert alert-danger mt=2" *ngIf="nameValue.errors?.required && nameValue.touched">
      Name must be not empty</div>
    </div>

    <!--Email-->
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.email"
        name="email"
        #emailValue="ngModel"
        email
        required >

      <div class="alert alert-danger mt=2" *ngIf="emailValue.errors?.required && emailValue.touched">
        Email must be not empty
      </div>

      <div class="alert alert-danger mt=2" *ngIf="!emailValue.errors?.required && emailValue.invalid ">
        Email exaple: example@example.com
      </div>
    </div>
      <button [disabled]="form.invalid" type="submit" class="btn btn-success">Save</button>
    </form>

  <table class="table mt-5" *ngIf="users.length">
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button class="btn btn-danger" (click)="removeUser(i)">Delete</button>
      </td>
    </tr>
  </table>
</div>
